{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div style="max-width: 450px; margin: 50px auto; text-align: center; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); background-color: #f9f9f9;">

    <!-- Logo -->
    <img 
        src="{{ url_for('static', filename='images/barrellogo.jpg') }}" 
        alt="Barrel House Logo"
        style="width: 150px; margin-bottom: 20px;"
    >

    <h2 style="margin-bottom: 20px;">Sign Up</h2>

    <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">

        <!-- First & Last Name fields -->
        <div style="display: flex; gap: 10px;">
            <input name="first_name" type="text" placeholder="First Name" required style="flex:1; padding:10px; border-radius:5px; border:1px solid #ccc;">
            <input name="last_name" type="text" placeholder="Last Name" required style="flex:1; padding:10px; border-radius:5px; border:1px solid #ccc;">
        </div>

        <!-- Email field -->
        <input name="email" type="email" placeholder="Email" required style="padding:10px; border-radius:5px; border:1px solid #ccc;">

        <!-- Password field -->
        <input name="password" type="password" placeholder="Password" required style="padding:10px; border-radius:5px; border:1px solid #ccc;">

        <!-- Special Code field -->
        <input name="special_code" type="text" placeholder="Special Signup Code" required style="padding:10px; border-radius:5px; border:1px solid #ccc;">

        <button type="submit" style="padding:10px; border:none; border-radius:5px; background-color:#000; color:#fff; font-weight:bold; cursor:pointer;">
            Sign Up
        </button>
    </form>

    <p style="margin-top:15px;">Already have an account? 
        <a href="{{ url_for('auth.login') }}">Login</a>
    </p>

</div>
{% endblock %}
