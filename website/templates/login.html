{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; text-align: center;">

    <!-- Logo -->
    <img 
        src="{{ url_for('static', filename='images/barrellogo.jpg') }}" 
        alt="Barrel House Logo"
        style="width: 150px; margin-bottom: 20px;"
    >

    <h2>Login</h2>

    <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">

        <!-- Email field -->
        <input name="email" type="email" placeholder="Email" required style="padding: 10px; font-size: 16px;">

        <!-- Password field -->
        <input name="password" type="password" placeholder="Password" required style="padding: 10px; font-size: 16px;">

        <!-- Submit button -->
        <button type="submit" style="padding: 10px; font-size: 16px; background-color: black; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Login
        </button>
    </form>

    <p style="margin-top: 15px;">
        Don't have an account? 
        <a href="{{ url_for('auth.signup') }}">Sign Up</a>
    </p>

</div>
{% endblock %}
