<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Top navigation bar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="{{ url_for('views.dashboard') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
            </a>
        </div>
        <div class="nav-right">
            <a href="{{ url_for('views.dashboard') }}" class="nav-button">Dashboard</a>
            <a href="{{ url_for('auth.logout') }}" class="nav-button">Logout</a>
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
